<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        footer {
            width: 100px;
            height: 50%;
            position: absolute;
            bottom: 0;
            line-height: 50%;
            background-color: burlywood;
            text-align: center;
        }

        #profile-container {
            max-width: 100px;
            margin: 80px auto;
            background-color: white;
            border: 1px solid gray;
            border-radius: 6px;
}

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 15%;
            height: auto;
            display: block;
            margin: 15 auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Saya</h1>
    </header>

    <section>
        <h2>Selamat datang di Website Saya</h2>
        <p>Ini adalah halaman utama website saya. Berikut adalah sebuah foto:</p>
        <img src="chic.JPG" alt="Deskripsi foto">
    </section>

    <footer>
        @Annisa Eka Jayanti S (60900121003)
    </footer>

</body>
</html>
